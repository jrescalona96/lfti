name: lfti_app
description: Workout tracking app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.7.0
  intl: ^0.16.1
  firebase_core: ^0.4.4+2
  firebase_auth: ^0.15.5+2
  firebase_database: ^3.1.3
  cloud_firestore: ^0.13.4+2
  dotted_border: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - assets/images/

  fonts:
    - family: SF-Pro-Compact-Rounded-Semibold
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.ttf
